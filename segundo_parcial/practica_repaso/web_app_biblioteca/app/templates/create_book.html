{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Registrar Libro</h2>
<form method="post">
    <div class="field">
      <label for="title">Título:</label>
      <div class="control">
        <input type="text" name="title" id="title" required class="input">
      </div>
    </div>
    <div class="field">
      <label for="author">Autor:</label>
      <div class="control">
        <input type="text" name="author" id="author" required class="input">
      </div>
    </div>
    <div class="field">
      <label for="edition">Edición:</label>
      <div class="control">
        <input type="text" name="edition" id="edition0" required class="input">
      </div>
    </div>
    <div class="field">
      <label for="available">Disponibilidad:</label>
      <div class="control">
        <input type="number" name="available" id="available" required class="input">
      </div>
    </div>
    <input type="submit" value="Registrar" class="button is-primary">
</form>
{% endblock %}
